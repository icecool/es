<!doctype html>
<html>
	<head>
		<title>Data Visualization samples based on js lib</title>
		<script src="Chart.min.js"></script>
		<style>
			body{
				padding: 10px;
				margin: 0;
			}
			#canvas-holder{
				width:200px;
				border:1px solid #EEE;
				display:inline-block;
			}
			#canvas-holder2{
				width:200px;
				border:1px solid #EEE;
				display:inline-block;
			}
			#canvas-holder3{
				width:640px;
				border:1px solid #EEE;
				margin-top:10px;
			}
			#canvas-holder4{
				width:640px;
				border:1px solid #EEE;
				margin-top:10px;
			}
		</style>
	</head>
	<body>
		<div id="canvas-holder">
			<canvas id="chart-area" width="200" height="200"/>
		</div>
		<div id="canvas-holder2">
			<canvas id="chart-area2" width="200" height="200"/>
		</div>
		<div id="canvas-holder3">
			<canvas id="chart-area3" width="640" height="480"/>
		</div>
		<div id="canvas-holder4">
			<canvas id="chart-area4" width="640" height="480"/>
		</div>


	<script>

		var doughnutData = [
				{
					value: 300,
					color:"#F7464A",
					highlight: "#FF5A5E",
					label: "Обработано"
				},
				{
					value: 120,
					color: "#F5F5F5",
					highlight: "#EEE",
					label: "Осталось"
				}

			];


			var doughnutData2 = [
				{
					value: 240,
					color:"#F7464A",
					highlight: "#FF5A5E",
					label: "Red"
				},
				{
					value: 50,
					color: "#46BFBD",
					highlight: "#5AD3D1",
					label: "Green"
				},
				{
					value: 100,
					color: "#FDB45C",
					highlight: "#FFC870",
					label: "Yellow"
				},
				{
					value: 40,
					color: "#949FB1",
					highlight: "#A8B3C5",
					label: "Grey"
				},
				{
					value: 120,
					color: "#4D5360",
					highlight: "#616774",
					label: "Dark Grey"
				}

				];

				var barChartData = {
    labels: ["January", "February", "March", "April", "May", "June", "July"],
    datasets: [
        {
            label: "My First dataset",
            fillColor: "rgba(220,220,220,0.5)",
            strokeColor: "rgba(220,220,220,0.8)",
            highlightFill: "rgba(220,220,220,0.75)",
            highlightStroke: "rgba(220,220,220,1)",
            data: [21, 32, 12, 5, 18, 31, 40]
        },
        {
            label: "My Second dataset",
            fillColor: "rgba(151,187,205,0.5)",
            strokeColor: "rgba(151,187,205,0.8)",
            highlightFill: "rgba(151,187,205,0.75)",
            highlightStroke: "rgba(151,187,205,1)",
            data: [2, 10, 17, 9, 14, 20, 22]
        }
    ]
};

var randomScalingFactor = function(){ return Math.round(Math.random()*100)};
			var lineChartData = {
				labels : ["January","February","March","April","May","June","July"],
				datasets : [
					{
						label: "My First dataset",
						fillColor : "rgba(220,220,220,0.2)",
						strokeColor : "rgba(220,220,220,1)",
						pointColor : "rgba(220,220,220,1)",
						pointStrokeColor : "#fff",
						pointHighlightFill : "#fff",
						pointHighlightStroke : "rgba(220,220,220,1)",
						data : [randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor()]
					},
					{
						label: "My Second dataset",
						fillColor : "rgba(151,187,205,0.2)",
						strokeColor : "rgba(151,187,205,1)",
						pointColor : "rgba(151,187,205,1)",
						pointStrokeColor : "#fff",
						pointHighlightFill : "#fff",
						pointHighlightStroke : "rgba(151,187,205,1)",
						data : [randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor()]
					}
				]

			}

			window.onload = function(){
				var ctx = document.getElementById("chart-area").getContext("2d");
				window.myDoughnut = new Chart(ctx).Doughnut(doughnutData, {
					responsive : true,
					animationEasing : "easeOutBounce",
					/*segmentStrokeWidth : 1,
					segmentStrokeColor : "#AAA",*/
					animateScale : false,
					animateRotate : true,
					percentageInnerCutout : 70
					});

					var ctx = document.getElementById("chart-area2").getContext("2d");
					window.myDoughnut2 = new Chart(ctx).Doughnut(doughnutData2, {
						responsive : true,
						animationEasing : "easeOutBounce",
						/*segmentStrokeWidth : 1,
						segmentStrokeColor : "#AAA",*/
						animateScale : false,
						animateRotate : true,
						percentageInnerCutout : 70
						});

					var ctx = document.getElementById("chart-area3").getContext("2d");
					window.myBar = new Chart(ctx).Bar(barChartData, {
						responsive : true
						});

					var ctx = document.getElementById("chart-area4").getContext("2d");
					window.myLine = new Chart(ctx).Line(lineChartData, {
						responsive: true
					});

			};





	</script>
	</body>
</html>
